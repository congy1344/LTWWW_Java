<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: html(content = ~{::content}, title='Access Denied')">
<body>
<div th:fragment="content">

    <div class="error-container">
        <div class="error-box">
            <h1>403</h1>
            <h2>Access Denied</h2>
            <p>You do not have permission to access this page.</p>

            <div class="actions">
                <a th:href="@{/}" class="btn">Back to Home</a>
                <a th:href="@{/logout}" class="btn logout">Logout</a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
